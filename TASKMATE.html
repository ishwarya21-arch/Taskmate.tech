<!DOCTYPE html>
<html>
<head>
  <title>Daily To-Do</title>
  <style>
    * {
      box-sizing: border-box;
      margin: 0;
      padding: 0;
    }

    body {
      min-height: 100vh;
      display: flex;
      justify-content: center;
      align-items: center;
      font-family: Arial;
      background: linear-gradient(rgba(0,0,0,.35), rgba(0,0,0,.35)),
                  url("https://images.unsplash.com/photo-1507525428034-b723cf961d3e");
      background-size: cover;
      background-position: center;
    }

    .container {
      width: 100%;
      max-width: 360px;
    }

    .card {
      background: #fff;
      padding: 20px;
      border-radius: 12px;
      box-shadow: 0 8px 20px rgba(0,0,0,.2);
      text-align: center;
    }

    input,
    button {
      width: 100%;
      padding: 10px;
      margin: 8px 0;
      border-radius: 8px;
      border: 1px solid #ccc;
    }

    button {
      background: #6c63ff;
      color: #fff;
      border: none;
      cursor: pointer;
    }

    ul {
      list-style: none;
      padding: 0;
      margin-top: 10px;
    }

    li {
      background: #eee;
      padding: 8px;
      margin-bottom: 6px;
      border-radius: 6px;
      cursor: pointer;
    }

    .done {
      text-decoration: line-through;
      color: gray;
    }

    .dark {
      background: #121212;
      color: #fff;
    }

    .dark .card {
      background: #1e1e1e;
    }

    .dark li {
      background: #333;
    }
  </style>
</head>
<body>
  <div class="container">
    <!-- LOGIN -->
    <div class="card" id="login">
      <h3>Login</h3>
      <input id="user" placeholder="Username">
      <input id="pass" type="password" placeholder="Password">
      <button onclick="doLogin()">Login</button>
    </div>

    <!-- ROUTINE -->
    <div class="card" id="routine" style="display:none">
      <h3>Daily Routine</h3>
      <input id="wake" placeholder="Wake up time">
      <input id="study" placeholder="Study time">
      <input id="sleep" placeholder="Sleep time">
      <button onclick="create()">Create To-Do</button>
    </div>

    <!-- TODO -->
    <div class="card" id="todo" style="display:none">
      <h3>My To-Do</h3>
      <button onclick="toggle()">Dark Mode</button>
      <input id="task" placeholder="Add task & press Enter">
      <ul id="list"></ul>
    </div>
  </div>

  <script>
    const KEY = "tasks";

    function doLogin() {
      login.style.display = "none";
      routine.style.display = "block";
    }

    function create() {
      let t = [
        "Wake up " + wake.value,
        "Study " + study.value,
        "Sleep " + sleep.value
      ];
      localStorage.setItem(KEY, JSON.stringify(t));
      routine.style.display = "none";
      todo.style.display = "block";
      show();
    }

    function show() {
      list.innerHTML = "";
      (JSON.parse(localStorage.getItem(KEY)) || []).forEach(x => {
        let li = document.createElement("li");
        li.innerText = x;
        li.onclick = () => li.classList.toggle("done");
        list.appendChild(li);
      });
    }

    task.onkeydown = e => {
      if (e.key == "Enter" && task.value) {
        let t = JSON.parse(localStorage.getItem(KEY));
        t.push(task.value);
        localStorage.setItem(KEY, JSON.stringify(t));
        task.value = "";
        show();
      }
    };

    function toggle() {
      document.body.classList.toggle("dark");
    }
  </script>
</body>
</html>
